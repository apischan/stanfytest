    compile 'io.ratpack:ratpack-core:1.4.1'
    compile 'io.ratpack:ratpack-guice:1.4.1'
    compile 'io.ratpack:ratpack-test:1.4.1'
    compile 'io.ratpack:ratpack-groovy-test:1.4.1'
}
