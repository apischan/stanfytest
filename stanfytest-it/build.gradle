group 'com.apischan.stanfytest'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.h2database:h2:1.4.192'
    compile 'org.hsqldb:sqltool:2.3.4'
